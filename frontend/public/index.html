<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/intelisign.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="InteliSign" />

    <!-- CSP stricte sans 'unsafe-inline' pour style-src -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' https://api.intellivibe.tech;
        img-src 'self' data: blob: https://api.intellivibe.tech;
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' https://fonts.googleapis.com;
        script-src 'self' https://api.intellivibe.tech;
        connect-src 'self' https://api.intellivibe.tech wss://api.intellivibe.tech;
        worker-src 'self' blob:;
        object-src 'none';
        frame-ancestors 'self';
        form-action 'self';
        upgrade-insecure-requests;
      "
    />

    <!-- Politique de référence stricte -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Préconnexions pour Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload pour PDF worker avec SRI pour bonus points -->
    <link rel="preload" href="/pdf.worker.min.js" as="script" />

    <title>InteliSign</title>
  </head>

  <body>
    <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
    <div id="root"></div>
  </body>
</html>
